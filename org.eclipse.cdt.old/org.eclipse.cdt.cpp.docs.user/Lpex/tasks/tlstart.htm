<h3><a href="../concepts/clusedit.htm#top"></a>Starting the editor</h3>
<p>To start the editor, do any of the following:</p>
<ul>
  <li>At a command line prompt, type
    <blockquote>
      <pre>iedit </pre>
    </blockquote>
  </li>
  <li>If you have an icon for the editor installed on your desktop, double-click
    on the icon.</li>
</ul>
