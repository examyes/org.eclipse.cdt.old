<h3><a name="top"></a>Window Pulldown Menu</h3>
<p>The <strong>Window</strong> pulldown menu lets you create or move between
open editor windows.</p>
<table border="0" cellpadding="5">
  <tr>
    <th align="left" valign="top"><a name="NewEditor">New editor</a></th>
    <td valign="top">Opens a new editor window.</td>
  </tr>
  <tr>
    <th align="left" valign="top"><a name="EditorWindowName"><em>Editor window
      name</em></a></th>
    <td valign="top">Brings the chosen window to the foreground.</td>
  </tr>
</table>
