<h3><a name="top"></a>version parameter</h3>
<p>The <b>version</b> parameter identifies the version of the editor.</p>
<h4>Availability</h4>
<blockquote>
  <p><b>query</b> command</p>
</blockquote>
<h4>Scope</h4>
<blockquote>
  <p>Global.</p>
</blockquote>
<h4>Syntax</h4>
<blockquote>
  <pre>query version</pre>
</blockquote>
<h4>Examples</h4>
<blockquote>
  <pre>query version</pre>
</blockquote>
