<h3><a name="top"></a>length parameter</h3>
<p>The <b>length</b> parameter may be used to determine the length of the
current element.</p>
<h4>Availability</h4>
<blockquote>
  <p><b>query</b> command</p>
</blockquote>
<h4>Scope</h4>
<blockquote>
  <p>The current element of the current view.</p>
</blockquote>
<h4>Syntax</h4>
<blockquote>
  <pre>query length </pre>
</blockquote>
<h4>Examples</h4>
<blockquote>
  <pre>query length </pre>
</blockquote>
