function debug(theText)

// Add an entry to the database
function addItem(parent,text,URL,indent)
{
 var i = _items.length
 _items[i] = new Object;
 _items[i].parent = parent
 _items[i].text   = text
 _items[i].URL    = URL
 _items[i].indent = indent
}

//Toggle a specific entry in _state
function toggle(n)
{
 if (n != 0)
 {
  var newState = ""
  newState += _state.substring(0,n-1)
  newState += (_state.substring(n-1,n)) ^ 1 // Bitwise XOR clicked item
  newState += _state.substring(n,_state.length)
  saveState(newState)
 }
}

//Return an default state...all 0's
function defaultState()
{
 var theState = ""
 for (var i=0; i<_items.length; i++)
  theState += "0"
 return theState
}

function saveState(theState)
{
 var date = new Date();
 date.setTime(date.getTime()+(10*24*60*60*1000))
 var expires = "; expires="+date.toGMTString()
 var theCookie = cookie_name+"="+ escape(theState) + expires + "; path=/"
 document.cookie=theCookie
}

function getState()
{
 theName = cookie_name + "="
 var ca = document.cookie.split(';')

 for(var i in ca)
 {
  var c = ca[i];
  while (c.charAt(0)==' ')
   c = c.substring(1,c.length)
  if (c.indexOf(theName) == 0)
   return unescape(c.substring(theName.length,c.length))
 }
 return defaultState()
}

// returns padded spaces (in mulTIPles of 2) for indenting
function pad(n)
{
 var result = ""
 for (var i = 1; i <= n; i++) {  result += "&nbsp;&nbsp;&nbsp;&nbsp;" }
 return result
}
