  <TR>

    <TD vAlign=top align=left bgColor=#0080c0>

     <B><FONT face=Arial,Helvetica color=#ffffff>CDT Performance Analysis</FONT></B>

    </TD>

  </TR>

  <TR>

    <TD><FONT color=#000000>CDT PA provides a user interface to profile C/C++ applications. It has
      the following capabilities:</FONT>
      <UL>

        <LI>Support <A href="http://www.gnu.org/manual/gprof-2.9.1/html_chapter/gprof_toc.html">gprof</A> and <A href="http://www710.univ-lyon1.fr/~yperret/fnccheck/Welcome.html">FunctionCheck</A> as the profile back-ends
        <LI>Support both GNU gprof and BSD gprof
        <LI>Support profiling of an executable and parsing of the saved profile output
        <LI>Support profiling on remote machines
        <LI>Display function statistics, hierarchical call tree and caller/callee information
        <LI>Integration with the parser for source location support
        <LI>Information about cyclic/recursive functions 

     </UL>
      </TD>

  </TR>

 </TBODY>

</TABLE>
